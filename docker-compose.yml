version: '3.3'
services:
  moana-api:
    build: ./movie-analyst-api
    image: ${moana-api-img}
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - BD_NAME=${DB_NAME}
    env_file:
      - .env
    restart: always
    container_name: APIo
    ports:
            - "3000:3000"
  moana-ui:
    build: ./movie-analyst-ui
    image: ${moana-ui-img}
    environment:
      - "BACKEND_URL=${BACKEND_URL}:3000"
    container_name: urqUIza
    env_file:
      - .env
    ports:
            - "8000:8000"
    restart: always
  mpana-db:
    build: ./movie-analyst-bbdd
    image: ${moana-db-img}
    container_name: DeBuelto
    environment:
      - MYSQL_ROOT_PASSWORD=$(MYSQL_ROOT_PASSWORD)
      - MYSQL_NAME=$(MYSQL_NAME)
    ports:
      - "3306:3306"
    env_file:
      - .env
    restart: always
